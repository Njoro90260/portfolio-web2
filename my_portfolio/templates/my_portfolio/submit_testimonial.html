{% extends "my_portfolio/base.html" %}

{% block content %}
<div class="container">
    <h1>Submit Your Testimonial for {{ client.name }}</h1>
<form method="post" class="form">
    {% csrf_token %}
    <div class="md-3">
        {{ form.name.label_tag }}
        {{ form.testimonial_text }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock content %}
