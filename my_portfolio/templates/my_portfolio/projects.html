{% extends "my_portfolio/base.html" %}

{% block content %}

{% for project in projects %}
<div class="project-container">
    <h3>{{ project.title }}</h3>
    <img src="{{ project.image.url }}" alt="{{ project.title }}">
    <a href="{% url 'my_portfolio:project' project.id %}">View details about the project.</a>
</div>
{% endfor %}
{% endblock content %}
