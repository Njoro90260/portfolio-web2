{% extends "my_portfolio/base.html" %}

{% block content %}
<h2>Featured Projects</h2>

{% for project in projects %}
 <h3>{{ project.title }}</h3>
 <img src="{{ project.image.url }}" alt="{{ project.title }}">
 {% endfor %}
 <a href="{% url 'my_portfolio:projects' %}">View More</a>

 {% endblock content %}
