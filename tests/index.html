<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitch Deck Canvas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 12px;
    }

    .footer div {
      display: flex;
      align-items: center;
    }

    .footer div img {
      width: 16px;
      height: 16px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <canvas id="pitchCanvas"></canvas>
  
  <div class="footer">
    <div><img src="https://img.icons8.com/material-outlined/16/ffffff/globe.png" alt="Website"> www.reallygreatsite.com</div>
    <div><img src="https://img.icons8.com/material-outlined/16/ffffff/email.png" alt="Email"> hello@reallygreatsite.com</div>
    <div><img src="https://img.icons8.com/material-outlined/16/ffffff/marker.png" alt="Address"> 123 Anywhere Street., Any City</div>
  </div>

  <script>
    const canvas = document.getElementById('pitchCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawAbstractShape() {
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, 'rgba(255, 0, 255, 0.8)');
      gradient.addColorStop(0.5, 'rgba(0, 255, 255, 0.8)');
      gradient.addColorStop(1, 'rgba(255, 255, 0, 0.8)');

      ctx.beginPath();
      ctx.moveTo(canvas.width * 0.3, canvas.height * 0.5);
      ctx.bezierCurveTo(
        canvas.width * 0.2, canvas.height * 0.1,
        canvas.width * 0.8, canvas.height * 0.1,
        canvas.width * 0.7, canvas.height * 0.5
      );
      ctx.bezierCurveTo(
        canvas.width * 0.8, canvas.height * 0.9,
        canvas.width * 0.2, canvas.height * 0.9,
        canvas.width * 0.3, canvas.height * 0.5
      );
      ctx.closePath();

      ctx.fillStyle = gradient;
      ctx.fill();

      ctx.lineWidth = 3;
      ctx.strokeStyle = 'white';
      ctx.stroke();
    }

    function drawText() {
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 48px Arial';
      ctx.fillText('STARTUP', canvas.width * 0.1, canvas.height * 0.3);
      ctx.fillText('PITCH DECK', canvas.width * 0.1, canvas.height * 0.4);

      ctx.font = '20px Arial';
      ctx.fillText('Present by Neil Tran', canvas.width * 0.1, canvas.height * 0.45);

      ctx.font = '16px Arial';
      ctx.fillText('Ingoude Company', canvas.width * 0.1, canvas.height * 0.1);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawAbstractShape();
      drawText();
    }

    window.addEventListener('resize', resizeCanvas);
    draw();
  </script>
</body>
</html>
